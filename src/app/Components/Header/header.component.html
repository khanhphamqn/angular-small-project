<section class="header-main shadow-sm">
  <div class="container">
    <div class="row align-items-center">
      <div class="col-lg-3 col-sm-4">
        <div class="brand-wrap">
            <a [routerLink]="['/']">
              <img class="logo" src="{{App.Logo.imgSrc}}">
              <h2 class="logo-text">{{App.Logo.text}}</h2>
            </a>
        </div>
      </div>
      <div class="col-lg-4 col-xl-7 col-sm-8">
        <form action="#" class="search-wrap">
          <div class="input-group w-100">
            <select class="custom-select" name="category_name">
              <option value="">All type</option>
              <option value="codex">Special</option>
              <option value="comments">Only best</option>
              <option value="content">Latest</option>
            </select>
            <input type="text" class="form-control"placeholder="Search">
            <div class="input-group-append">
              <button class="btn" type="submit">
                <i class="fa fa-search"></i>
              </button>
            </div>
          </div>
        </form> <!-- search-wrap .end// -->
      </div> <!-- col.// -->
      <div class="col-lg-5 col-xl-2 col-sm-12">
        <div class="wrapper-shopping-cart float-right">
          <a [routerLink]="['/my-cart']">
            <div class="icon-wrap"><i class="fa fa-shopping-cart"></i></div>
            <div class="text-wrap ml-2">
              <span *ngIf="itemsCartCount | async" class="number">{{itemsCartCount | async}}</span>
              <div>Cart</div>
            </div>
          </a>
        </div> <!-- widgets-wrap.// -->
      </div> <!-- col.// -->
    </div> <!-- row.// -->
  </div> <!-- container.// -->
</section>
